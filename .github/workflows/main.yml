name: "Create Sonarqube Docker Workflow"

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run jest tests in ./scripts/getInputs
        run: |
          cd scripts/getInputs
          npm install
          npm test
